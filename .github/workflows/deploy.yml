name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Deploys when pushing to the main branch; adjust if using a different branch.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker

    - name: Build and push frontend Docker image
      run: |
        docker build -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/eu-docker-repo/react-frontend ./frontend
        docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/eu-docker-repo/react-frontend

    - name: Deploy frontend to Cloud Run
      run: |
        gcloud run deploy react-frontend \
        --image europe-west1-docker.pkg.dev/idata2502-cloudproject/eu-docker-repo/react-frontend \
        --region europe-west1 \
        --platform managed \
        --allow-unauthenticated


    - name: Build and push backend Docker image
      run: |
        docker build -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/eu-docker-repo/node-backend ./backend
        docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/eu-docker-repo/node-backend


    - name: Deploy backend to Cloud Run
      run: |
        gcloud run deploy node-backend \
        --image europe-west1-docker.pkg.dev/idata2502-cloudproject/eu-docker-repo/node-backend \
        --region europe-west1 \
        --platform managed \
        --allow-unauthenticated \
